		<section id="one" style="margin:auto" class="wrapper style3 special">
			<div class="container">
				<h2 style="color:white">Seahawks</h2>
				<h4>Offense - Receiving</h4>
				<br></br>
				<div id="donut3d" style="float:left; padding-left:28%"></div>
				<div style="float:left; padding-left:5%; padding-top:5%">
					<p id="displayWeek"></p>
					<button class="btn btn-primary" onClick="changeData()">Next Week</button>
					<br></br>
					<form role="form">
				    	<div class="form-group">
				      		<label for="category">Select list (select one):</label>
						  	<select class="form-control" id="category" style="width:98.7344px; margin:auto; color:black; background:white; border-color:black">
						    	<option value="rec">rec</option>
						    	<option value="yds">yds</option>
						    	<option value="td">td</option>
						    	<option value="lg">lg</option>
						  	</select>
						</div>
					</form>
				</div>
				<br></br>
				<br></br>
				<br></br>
				<br></br>
				<script src="/js/Donut3D.js"></script>
				<script>
					var week = 1;
					var stats;
					var e = document.getElementById("category");
					var cat = e.options[e.selectedIndex].value;
					var temp = 0;
					var count = 0;

					function selectData(){
						var receivingStats = [];
						for(var i = temp; i < (temp+15); i++){

							if (week == 9){
								week = 10;
							}
							if(stats[i] && stats[i].week == week) {
								receivingStats.push(stats[i]);
								count++;
							}
						}
						if (week >= 17){
							temp = 0;
							count = 0;
						}
						else{
							temp = count;
						}

						receivingStats.push({week:50, name:"D. Baldwin", rec:0, yds:0, td:0, lg:0});
						receivingStats.push({week:50, name:"T. Lockett", rec:0, yds:0, td:0, lg:0});
						receivingStats.push({week:50, name:"J. Kearse", rec:0, yds:0, td:0, lg:0});
						receivingStats.push({week:50, name:"J. Graham", rec:0, yds:0, td:0, lg:0});
						receivingStats.push({week:50, name:"F. Jackson", rec:0, yds:0, td:0, lg:0});
						receivingStats.push({week:50, name:"L. Willson", rec:0, yds:0, td:0, lg:0});
						receivingStats.push({week:50, name:"C. Helfet", rec:0, yds:0, td:0, lg:0});
						receivingStats.push({week:50, name:"M. Lynch", rec:0, yds:0, td:0, lg:0});
						receivingStats.push({week:50, name:"T. Rawls", rec:0, yds:0, td:0, lg:0});
						receivingStats.push({week:50, name:"R. Lockette", rec:0, yds:0, td:0, lg:0});
						receivingStats.push({week:50, name:"C. Matthews", rec:0, yds:0, td:0, lg:0});
						receivingStats.push({week:50, name:"C. Coffman", rec:0, yds:0, td:0, lg:0});
						receivingStats.push({week:50, name:"K. Smith", rec:0, yds:0, td:0, lg:0});
						receivingStats.push({week:50, name:"C. Michael", rec:0, yds:0, td:0, lg:0});
						receivingStats.push({week:50, name:"B. Daniels", rec:0, yds:0, td:0, lg:0});
						receivingStats.push({week:50, name:"D. Coleman", rec:0, yds:0, td:0, lg:0});
						receivingStats.push({week:50, name:"P. Richardson", rec:0, yds:0, td:0, lg:0});
						receivingStats.push({week:50, name:"W. Tukuafu", rec:0, yds:0, td:0, lg:0});
						receivingStats.push({week:50, name:"K. Williams", rec:0, yds:0, td:0, lg:0});

						return receivingStats.map(function(d){
							if(cat=="rec"){
								return {label:d.name, value:d.rec, color:returnColor(d)};
							}
							else if(cat=="yds"){
								return {label:d.name, value:d.yds, color:returnColor(d)};
							}
							else if(cat=="td"){
								return {label:d.name, value:d.td, color:returnColor(d)};
							}
							else if(cat=="lg"){
								return {label:d.name, value:d.lg, color:returnColor(d)};
							}
						});
					}

					function returnColor(d){
						if (d.name=="J. Kearse") return "#DC3912";
						else if (d.name=="J. Graham") return "#3366CC";
						else if (d.name=="D. Baldwin") return "#FF9900";
						else if (d.name=="T. Lockett") return "#109618";
						else if (d.name=="M. Lynch") return "#990099";
						else if (d.name=="F. Jackson") return "#809fff";
						else if (d.name=="C. Matthews") return "#000d33";
						else if (d.name=="L. Willson") return "#99ff99";
						else if (d.name=="D. Coleman") return "#003300";
						else if (d.name=="B. Daniels") return "#ff9999";
						else if (d.name=="R. Lockette") return "#ff99ff";
						else if (d.name=="P. Richardson") return "#4d004c";
						else if (d.name=="C. Helfet") return "#ffff80";
						else if (d.name=="K. Smith") return "#4c4d00";
						else if (d.name=="C. Michael") return "#99ffff";
						else if (d.name=="C. Coffman") return "#006666";
						else if (d.name=="K. Williams") return "#ffcc99";
						else if (d.name=="W. Tukuafu") return "#4d2600";
						else if (d.name=="T. Rawls") return "#001a13";
					}

					function changeData(){
						e = document.getElementById("category");
						cat = e.options[e.selectedIndex].value;
						Donut3D.transition("receivingDonut", selectData(), 130, 100, 30, 0.4);
						/*Donut3D.transition("quotesDonut", selectData(), 130, 100, 30, 0);*/
						document.getElementById("displayWeek").innerHTML = "Week " + week;
						if (week < 17) {
							week++;
						}
						else {
							week = 1;
						}
					}
					
					d3.tsv("/data/receiving_data/seahawks_receiving.txt", function(data) {
						stats = data;
						var svg = d3.select("#donut3d").append("svg").attr("width",300).attr("height",285);
						svg.append("g").attr("id","receivingDonut");
						/*svg.append("g").attr("id","quotesDonut");*/
						Donut3D.draw("receivingDonut", selectData(), 150, 150, 130, 100, 30, 0.4);
						document.getElementById("displayWeek").innerHTML = "Week " + week;
						week++;
						/*Donut3D.draw("quotesDonut", selectData(), 450, 150, 130, 100, 30, 0);*/
						});

				</script>
			</div>
		</section>
